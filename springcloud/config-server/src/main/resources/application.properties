spring.application.name=config-server
server.port=8888

#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/chenyuqin/SpringCloudConfigTest
#配置仓库路径
#spring.cloud.config.server.git.search-paths=respo
#配置仓库的分支
spring.cloud.config.label=master
